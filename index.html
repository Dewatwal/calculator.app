<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
     <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="calculator">
        <div class="display" id="display"></div>
        <div class="buttons">
            <button class="operator operator1">+</button>
            <button class="operator operator2">-</button>
            <button class="operator operator3">*</button>
            <button class="operator operator4">/</button>
            <button class="button ">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="clear">AC</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="Delete">DEL</button>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button Rem">%</button>
            <button class="button zero">0</button>
            <button class="button point">.</button>
            <button class=" equal">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
